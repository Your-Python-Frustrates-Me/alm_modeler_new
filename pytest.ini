[pytest]
# Pytest configuration for ALM Calculator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (e.g., performance tests)
    reproducibility: Tests for calculation reproducibility

# Coverage options (if using pytest-cov)
# addopts = --cov=models --cov=risks --cov=engine --cov-report=html --cov-report=term
